<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <title>Weathery </title>

    <!-- Primary Meta Tags -->
    <meta name="description" content="Weathery provides real-time and accurate weather forecasts with a beautiful interface. Get live updates on temperature, humidity, wind speed, and more." />
    <meta name="keywords" content="weather, forecast, real-time weather, temperature, weather updates, climate" />
    <meta name="author" content="Weathery Team" />
    
    <!-- Open Graph Meta Tags (For Social Media) -->
    <meta property="og:title" content="Weathery - Accurate & Real-time Weather Forecast" />
    <meta property="og:description" content="Get real-time and precise weather updates with Weathery. Check temperature, wind speed, and more with ease." />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.jpg" />
    <meta property="og:url" content="https://yourwebsite.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card (For better Twitter sharing) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Weathery - Accurate & Real-time Weather Forecast" />
    <meta name="twitter:description" content="Weathery helps you stay ahead with accurate weather updates. Check live temperature, humidity, and more." />
    <meta name="twitter:image" content="%PUBLIC_URL%/og-image.jpg" />

    <!-- Favicon & Apple Touch Icon -->
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png?v=2" />
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png?v=2" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />

    <!-- Web App Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <meta name="theme-color" content="#000000" />

    <!-- Structured Data (JSON-LD) for SEO -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Weathery",
        "url": "https://yourwebsite.com",
        "description": "Real-time weather updates with accurate forecasts and climate reports.",
        "publisher": {
          "@type": "Organization",
          "name": "Weathery Team"
        }
      }
    </script>

  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
